<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Chanpanha - Resume</title>
    <style>
        @page {
            size: A4;
            margin: 0.8cm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            line-height: 1.5;
            color: #000;
            background: #fff;
        }

        .container {
            max-width: 100%;
            padding: 0;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 4px;
            color: #000;
        }

        h2 {
            font-size: 20px;
            margin-top: 12px;
            margin-bottom: 8px;
            color: #000;
            border-bottom: 1px solid #ccc;
            padding-bottom: 3px;
        }

        h3 {
            font-size: 15px;
            margin-bottom: 3px;
            color: #000;
        }

        .section {
            margin-bottom: 10px;
            page-break-inside: avoid;
        }

        .header {
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 3px;
        }

        .header p {
            font-size: 13px;
            color: #333;
            margin-bottom: 6px;
        }

        .meta {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 10px;
            color: #666;
        }

        .meta-value {
            color: #000;
        }

        .experience-item {
            margin-bottom: 8px;
            page-break-inside: avoid;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .job-title {
            font-size: 15px;
            font-weight: 600;
        }

        .company {
            font-size: 12px;
            color: #333;
        }

        .date {
            font-size: 11px;
            color: #666;
        }

        .duties {
            list-style: none;
            margin-left: 0;
            margin-top: 4px;
            margin-bottom: 4px;
        }

        .duties li {
            font-size: 11px;
            margin-bottom: 3px;
            padding-left: 12px;
            position: relative;
        }

        .duties li:before {
            content: 'â€¢';
            position: absolute;
            left: 0;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
            font-size: 9px;
        }

        .tech-badge {
            padding: 3px 7px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 6px;
        }

        .skill-category {
            page-break-inside: avoid;
        }

        .skill-category h3 {
            font-size: 13px;
            margin-bottom: 4px;
            border-bottom: 1px solid #eee;
            padding-bottom: 2px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            font-size: 10px;
        }

        .skill-tag {
            padding: 2px 5px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 2px;
        }

        .education-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .education-info h3 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .education-info p {
            font-size: 11px;
            color: #333;
        }

        .languages-list {
            margin-top: 6px;
        }

        .language-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .language-name {
            font-size: 12px;
            font-weight: 500;
        }

        .language-level {
            font-size: 10px;
            color: #666;
            padding: 3px 7px;
            background: #f5f5f5;
            border-radius: 3px;
        }

        .contact-info {
            margin-top: 6px;
        }

        .contact-info p {
            font-size: 11px;
            margin-bottom: 4px;
        }

        .contact-links {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .contact-link {
            font-size: 11px;
            color: #000;
            text-decoration: none;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section header" id="header-section"></div>
        <div class="section" id="experience-section">
            <h2>Experience</h2>
            <div id="experience-list"></div>
        </div>
        <div class="section" id="skills-section">
            <h2>Technologies & Tools</h2>
            <div class="skills-grid" id="skills-grid"></div>
        </div>
        <div class="section" id="education-section">
            <h2>Education</h2>
            <div id="education-container"></div>
        </div>
    </div>

    <script type="module">
        async function loadData() {
            const response = await fetch('./data.json');
            return await response.json();
        }

        function renderPrintPage(data) {
            const headerSection = document.getElementById('header-section');
            const languagesText = data.languages.map(lang => `${lang.name} (${lang.level})`).join(', ');
            
            headerSection.innerHTML = `
                <h1>${data.personal.name}</h1>
                <p>${data.personal.title}</p>
                <p>${data.personal.description}</p>
                <div class="meta">
                    <div class="meta-item">
                        <span class="meta-label">Age</span>
                        <span class="meta-value">${data.personal.age}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Status</span>
                        <span class="meta-value">${data.personal.status}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Languages</span>
                        <span class="meta-value">${languagesText}</span>
                    </div>
                </div>
                <div class="contact-info" style="margin-top: 8px;">
                    <div class="contact-links" style="display: flex; gap: 16px; flex-wrap: wrap;">
                        <span style="font-size: 11px;">Email: ${data.contact.email}</span>
                        <span style="font-size: 11px;">Telegram: @${data.contact.telegram}</span>
                    </div>
                </div>
            `;

            const experienceList = document.getElementById('experience-list');
            experienceList.innerHTML = '';
            data.experience.forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.className = 'experience-item';
                jobElement.innerHTML = `
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="company">${job.company}</div>
                        </div>
                        <div class="date">${job.date}</div>
                    </div>
                    <ul class="duties">
                        ${job.duties.map(duty => `<li>${duty}</li>`).join('')}
                    </ul>
                `;
                experienceList.appendChild(jobElement);
            });

            const skillsGrid = document.getElementById('skills-grid');
            skillsGrid.innerHTML = '';
            
            const frontendContainer = document.createElement('div');
            frontendContainer.className = 'skill-category';
            frontendContainer.innerHTML = `
                <h3>Frontend</h3>
                <div class="skill-tags">
                    ${data.skills.frontend.map(skill => `<span class="skill-tag">${skill.name}</span>`).join('')}
                </div>
            `;
            skillsGrid.appendChild(frontendContainer);
            
            const backendContainer = document.createElement('div');
            backendContainer.className = 'skill-category';
            backendContainer.innerHTML = `
                <h3>Backend</h3>
                <div class="skill-tags">
                    ${data.skills.backend.map(skill => `<span class="skill-tag">${skill.name}</span>`).join('')}
                </div>
            `;
            skillsGrid.appendChild(backendContainer);
            
            const cloudContainer = document.createElement('div');
            cloudContainer.className = 'skill-category';
            cloudContainer.innerHTML = `
                <h3>Cloud & Tools</h3>
                <div class="skill-tags">
                    ${data.skills.cloud.map(skill => `<span class="skill-tag">${skill.name}</span>`).join('')}
                </div>
            `;
            skillsGrid.appendChild(cloudContainer);

            const educationContainer = document.getElementById('education-container');
            educationContainer.innerHTML = `
                <div class="education-item">
                    <div class="education-info">
                        <h3>${data.education.degree}</h3>
                        <p>${data.education.institution}</p>
                    </div>
                    <div class="date">${data.education.date}</div>
                </div>
            `;
        }

        loadData().then(data => {
            renderPrintPage(data);
            window.print();
        });
    </script>
</body>
</html>
